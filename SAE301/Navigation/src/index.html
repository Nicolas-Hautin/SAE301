<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>It√©ration1</title>
  </head>
  <body class="font-Poppins">

    <!-- Navigation -->
    <nav class="flex m-5 md:justify-between border-b-2 pb-5">
      <img src="../asset/logo.png" alt="" class="h-11  mt-7 md:h-20 md:mt-0 cursor-pointer" />

      <!-- Fist Line -->
      <section class="items-center mr-5">
        <ul class="flex gap-10 font-light uppercase">
          <li class="hidden md:block cursor-pointer">
            <h3>Loyality program</h3>
          </li>
          <li class="hidden md:block cursor-pointer">
            <h3>Localisateur de magasins</h3>
          </li>
          <li class="hidden md:block cursor-pointer">
            <h3>Aide et contact</h3>
          </li>
          <li class="hidden md:block cursor-pointer">
            <h3>Se connecter / s'enregistrer</h3>
          </li>
        </ul>

        <!-- Second Line -->
        <section class="flex h-5 mt-10 justify-end gap-20">
          <ul class="hidden md:flex justify-end gap-20 font-semibold items-center">
            <li class="hover:underline hover:cursor-pointer hidden md:block">Vestes</li>
            <li class="hover:underline hover:cursor-pointer hidden md:block">T-Shirts</li>
            <li class="hover:underline hover:cursor-pointer hidden md:block">Chapeaux</li>
          </ul>

          <!-- SVG Group -->
          <ul class="flex  gap-8 md:items-center">
            <li class="w-5"><img src="../asset/search.svg" alt="" class="hidden md:block cursor-pointer"/></li>
            <li class="w-5"><img src="../asset/like.svg" alt="" class="cursor-pointer"/></li>
            <li class="w-5"><img src="../asset/shop.svg" alt="" class="cursor-pointer"/></li>
            <li class="w-5"><img src="../asset/person.svg" alt="" class="block md:hidden"/></li>
           
          </ul>
 
          <!-- Menu Burger -->
          <div class="bg-gray-900 h-screen text-black md:hidden">
            <input type="checkbox" class="hidden" id="menuToggle">
            <label for="menuToggle" class="fixed top-0 right-0 p-4 cursor-pointer z-10 mt-11 mr-5">
             
                <span class="block w-8 h-1 bg-clr--black mx-2 "></span>
                <span class="block w-8 h-1 bg-clr--black mx-2 mt-1"></span>
                <span class="block w-8 h-1 bg-clr--black mx-2 mt-1"></span>
          
            </label>

            <!-- Content Menu Burger -->
          <div class="menu w-full h-full fixed top-0 right-0 bg-clr--white transform translate-x-full transition-transform flex flex-col justify-between pb-6">
              <section class="flex flex-col gap-4 text-sm">
                <div class="flex items-center border-b-2 h-fit pl-4 pt-14 pb-6 gap-4">
                  <img src="../asset/search.svg" alt="search_icon" class="w-5">
                  <input type="text" placeholder="Search (keywords, etc)" class="  text-clr--black outline-none justify-center">
                </div>
                
              <ul class="text-lg font-medium text-clr--black text-center flex flex-col gap-4 tracking-tighter">
                    <li ><a href="#" class="hover:border-b-2 hover:border-clr--black">Tous</a></li>
                    <li ><a href="#" class="hover:border-b-2 hover:border-clr--black">Vestes</a></li>
                    <li ><a href="#" class="hover:border-b-2 hover:border-clr--black">T-shirts</a></li>
                    <li ><a href="#" class="hover:border-b-2 hover:border-clr--black">Chapeaux</a></li>
              </ul>
            </section>
              <ul class="text-sm font-extralight text-clr--black text-center flex flex-col gap-4">
                      <li>Loyality program</li>
                      <li>Localisateur de magasins</li>
                      <li>Aide et contact</li>
                      <li>Se connecter / s'enregistrer</li>
              </ul>
            </div>
        </div>
        </section>
      </section>
    </nav>



    

    

    <!-- Script Menu Burger -->
  <script>
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("change", () => {
          if (menuToggle.checked) {
              menu.classList.remove("translate-x-full");
          } else {
              menu.classList.add("translate-x-full");
          }
      });
  </script>

    
  </body>
</html>
